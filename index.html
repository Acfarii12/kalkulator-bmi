<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator BMI - By: Alghifary</title>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- css & bootstrap -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <!-- kalkulator -->
  <div id="kalkulator" class="position-absolute top-50 start-50 translate-middle text-center">
    <h2 class="title">BMI Kalkulator</h2>
    <div class="input">
      <div class="tinggi-berat">
        <input type="number" placeholder="Tinggi (Cm)" id="tinggi">
        <br>
        <input type="number" placeholder="Berat (Kg)" id="berat">
      </div>
      <div class="jenis-kelamin">
        <h5 class="jk">Jenis Kelamin</h5>
        <div class="select">
          <input type="radio" name="jenisKelamin" id="pria" value="p"><label for="pria"><i
              class="bi bi-gender-male"></i><br><span>Pria</span></label>
          <input type="radio" name="jenisKelamin" id="wanita" value="w"><label for="wanita"><i
              class="bi bi-gender-female"></i><br><span>Wanita</span></label>
        </div>
      </div>
      <input type="button" value="Hitung BMI" onclick="hitung()">
      <br><br>
      <label id="hasil"></label>
    </div>
  </div>

  <!-- footer -->
  <div class="fixed-bottom text-center pt-3 pb-3">
    <span style=" font-family: 'Ubuntu', sans-serif;" onclick="ee()">Created by: Alghifary - Pencet!</span>
  </div>

  <!-- easter egg -->
  <div id="ee" class="position-absolute top-50 start-50 translate-middle text-center">
    <h1 style="font-family: 'Ubuntu', sans-serif;"><i class="bi bi-arrow-clockwise"></i> REFRESH!</h1>
    <img src="https://i.pinimg.com/200x/0a/5d/57/0a5d57f132f4c4a26f1c75fdb9ff3d45.jpg" alt="Farhan Kebab">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
